<!DOCTYPE html>
<html xnlns:th="www.http://thymeeaf.org"
	xnlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>EventosApp</title>
</head>
<body>
	<h1>Cadastro de Eventos:</h1>
	<h3><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">dehaze</i>Lista de Eventos</a></h3>
	<form class="container" method="post">
		Nome:<input type="text" value="" name="nome"/>
		<div class="row">
			<div class="input-field col s6">
				Local:<input type="text" value="" name="local"/>
			</div>
			<div class="input-field col s3">
				Data:<input type="date" value="" name="data"/>
			</div>
			<div class="input-field col s3">
				Horario:<input type="text" value="" name="horario"/>
			</div>
		</div>
		
		<button class="waves-effect waves-light btn" type="submit"><i class="material-icons left">done</i>Salvar</button>
	</form>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
